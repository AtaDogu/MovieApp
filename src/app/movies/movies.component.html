<app-movie-detail [movie]="selectedMovie"></app-movie-detail>

<div class="card">
  <div class="card-header">
    {{title}}
  </div>
  <ul class="list-group list-group-flush">
    <li *ngFor="let movie of movies" routerLink="/detail/{movie.id}}" class="list-group-item"
      >
      <span class="badge badge-primary">  </span>{{movie.id}} {{movie.name}}
      <span class="close">x</span>
    </li>
  </ul>
</div>
